<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header header-back">Login</div>
            <div class="card-body">
              <form id="loginForm">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter password"
                      required
                    />
                    <div class="input-group-append thespan">
                      <span class="input-group-text thespan">
                        <i class="fas fa-eye eyeicon" id="togglePassword"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary login-button">
                  Login
                </button>
                <a href="signup.html" class="btn btn-link button-sign"
                  >Sign Up</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
      const passwordField = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

      togglePassword.addEventListener("click", function () {
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
      });

      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !/^[A-Za-z0-9]+@[A-Za-z0-9]+\.[A-Za-z]+$/.test(email)) {
          alert("Invalid email address");
          return;
        }

        if (!/(?=.*[!@#$%^&*])(?=.*[A-Z])(?=.*\d).{8,}/.test(password)) {
          alert(
            "Invalid password. Check for at least one special character, one uppercase letter, one digit, and length greater than 8"
          );
          return;
        }

        const userCredentials = {
          email: email,
          password: password,
        };

        // You can submit the form or redirect to another page here
        window.location.href = "thankyou.html";

        console.log("Email: " + userCredentials.email);
        console.log("Password: " + userCredentials.password);
      });
    </script>
  </body>
</html>
